<body class="my-login-page">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">Inscrever-se</h4>
								<form method="POST"  name="signup">
								 
									<div class="form-group">
										<label for="nome"><h6>Nome</h6></label>
										<input id="nome" type="text" class="form-control border-primary" name="nome" required >
									</div>
									
									<div class="form-group">
										<label for="sobrenome"><h6>Sobrenome</h6></label>
										<input id="sobrenome" type="text" class="form-control border-primary" name="sobrenome" required >
									</div>
									
									<div class="form-group">
										<label for="email"><h6>E-mail</h6></label>
										<input id="email" type="email" class="form-control border-primary" name="email" required >
									</div>
									
									<div class="form-group">
										<label for="telefone"><h6>Telefone (Com DDD)</h6></label>
										<input id="telefone" type="number" class="form-control border-primary" name="telefone" required >
									</div>
									
									<div class="form-group">
										<label for="senha"><h6>Senha</h6></label>
										<input id="senha" type="password" class="form-control border-primary" name="senha" required data-eye>
									</div>
									
									<div class="form-group no-margin">
										<button type="submit" class="btn btn-primary btn-block"> Inscrever-se </button>
									</div>
									
									<div class="margin-top20 text-center">
										Já possui uma conta? <a class = "logi text-primary" href="login.html">Login</a>
									</div>
									
									<div class="form-text text-muted">
									<center>Ao cadastrar-se, seu formulário ficará como pendente até entrarmos em contato!</center>
									</div>
								</form>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2018 &mdash; Cia da Limpeza  
						</div>
					</div>
				</div>
			</div>
		</section>
